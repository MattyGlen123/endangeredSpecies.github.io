<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Pinyon+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <title>Endangered Species</title>
</head>
<body>
  <div class="container u-margin-top-lrg u-margin-bottom-lrg">
    <header class="header">
      <div class="logo">
        <svg class="logo__icon">
          <use xlink:href="images/sprite.svg#icon-evernote"></use>
        </svg>
      </div>

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search Species">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="images/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
              <use xlink:href="images/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">11</span>
        </div>
        <div class="user-nav__user-box">
            <img src="images/girl.jpeg" alt="user photo" class="user-nav__user-img">
            <span class="user-nav__user-name">Freddy</span>
        </div>
      </nav>
    </header>

    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav u-margin-top-sml">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-home"></use>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-map"></use>
              </svg>
              <span>Locations</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-heart"></use>
              </svg>
              <span>Support Them</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-tree"></use>
              </svg>
              <span>Habitats</span>
            </a>
          </li>
        </ul>

        <div class="legal">
          &copy; 2018 By Matthew Glen, All rights reserved.
        </div>
      </nav>


      <main class="animal-overview">
        animal-overview
      </main>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
